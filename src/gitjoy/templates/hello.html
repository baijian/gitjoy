{% extends "layout.html" %}

{% block title %}Hello World{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        .import { color: #336699 }
    </style>
{% endblock %}

{% block content %}
    {% if name %}
        <h1>Hello {{ name }}!</h1>
    {% else %}
        <h1>Hello World!</h1>
    {% endif %}
    <p class="import">Welcome</p>
{% endblock %}
