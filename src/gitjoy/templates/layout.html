<!doctype html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>GitJoy{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" media="screen"></link>
        <!--
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap-responsive.min.css') }}" media="screen"></link> -->
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/docs.css') }}" media="screen"></link>
        <link rel="stylesheet" href="{{ url_for('static',filename='common.css') }}" media="screen"></link>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.9.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='common.js') }}"></script>
    </head>
    <body>
      <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">GitJoy</a>
                    <ul class="nav">
                        <li><a href="/groups">Group</a></li>
                        <li><a href="http://joinjoy.me/blog/">Blog</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                    
                    <ul class="nav pull-right">
                        <form class="navbar-search">
                        <input type="text" class="search-query" placeholder="Search">
                        </form>  
                      {% if not current_user or current_user.is_anonymous() %}
                        <li>
                        <a style="height:10px;" class="dropdown-toggle" data-toggle="dropdown" href="#">Login<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="">Login</a></li>
                            <li><a href="/githublogin">GithubOAuth</a></li>
                        </ul>
                        </li>
                      {% else %}
                        <li><a href="">Info</a></li>
                        <li><a href="">Logout</a></li>
                      {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="content" style="margin-top:10px">
            {% block content %}
            {% endblock %}
        </div>

        <hr/>
        <div id="footer">
            <div class="pull-right">
            &copy; Copyright 2013 by <a href="http://joinjoy.me/about/">baijian</a>
            </div>
        </div>
      </div>
    </body>
</html>
